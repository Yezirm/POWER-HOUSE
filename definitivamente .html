<meta name='viewport' content='width=device-width, initial-scale=1'/><!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto Rápido - Power House</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
            color: white;
        }
        .container {
            text-align: center;
            padding: 20px;
            border-radius: 15px;
            background-color: rgba(0, 0, 0, 0.7);
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.5);
        }
        h1 {
            font-family: 'Segoe UI', sans-serif;
            font-weight: bold;
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 30px;
            color: #ddd;
        }
        .slogan {
            font-size: 1.5em;
            margin-bottom: 20px;
            font-weight: bold;
            color: #f1c40f;
        }
        .button {
            padding: 15px 30px;
            margin: 15px;
            font-size: 18px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            width: 70%;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .button.primary {
            background-color: #25D366; /* Color de WhatsApp principal */
            color: white;
        }
        .button.secondary {
            background-color: #128C7E; /* Color de WhatsApp secundario */
            color: white;
        }
        .button.phone {
            background-color: #3498db; /* Color especial para teléfono */
            color: white;
            font-size: 20px;
            padding: 18px 35px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            width: 75%;
        }
        .button:hover {
            transform: scale(1.1);
            box-shadow: 0px 10px 15px rgba(0, 0, 0, 0.3);
        }
        .button:active {
            transform: scale(1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Power House</h1>
        <p class="slogan">INSTALAMOS, CONECTAMOS Y REPARAMOS</p>
        
        <!-- Botones para WhatsApp y Teléfono -->
        <a href="https://wa.me/qr/JNJVW3AMITFXA1" class="button primary">¡Chatea con nosotros en WhatsApp! (Principal)</a><br>
        <a href="https://wa.me/qr/UDFA7Y7COULWD1" class="button secondary">¡Estamos listos para ayudarte en WhatsApp! (Secundario)</a><br>
        <a href="tel:+527712274305" class="button phone">¡Llámanos al <strong>+52 771 227 4305</strong>!</a>
    </div>
</body>
</html>
